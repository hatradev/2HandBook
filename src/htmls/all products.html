<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2HandBook - All Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="first-row">
      <h4>HOME PAGE/<b>ALL PRODUCTS</b></h4>
      <p>Showing 1-12 of 21 results</p>

      <select id="sort-by">
        <option>Sort by default</option>
        <option>Sort by price</option>
        <option>Sort by popularity</option>
        <option>Sort by posted time</option>
      </select>

      <select id="order">
        <option>Descending</option>
        <option>Ascending</option>
      </select>
    </div>

    <div class="first-column">
      <input type="text" placeholder="Search.." />
      <i class="fa fa-search"></i>

      <div class="price-range">
        <h4><b>PRICE RANGE</b></h4>
        <input
          type="range"
          min="1"
          max="100"
          value="0"
          class="slider"
          id="myRange"
        />
        <p>Filter</p>
        <p>Price: 15.000 VND - 490.000 VND</p>
      </div>

      <div class="category">
        <h4><b>CATEGORY</b></h4>
        <p>Book & Document</p>
        <p>School Uniform</p>
        <p>Calculator</p>
      </div>

      <div class="trending">
        <h4><b>TRENDING</b></h4>
        <img
          src="https://drive.google.com/uc?export=view&id=1Yw9bND2OzlV6RdO6Sd5NAGocgKNGO0G9"
          alt="Artificial Intelligence"
          width="100"
          height="100"
        />
        <p>Artificial Intelligence</p>
        <p>100.000 VND</p>
      </div>
    </div>

    <div class="second-column">
      <div class="all-products">
        <img
          src="https://drive.google.com/uc?export=view&id=1IPx1ajqNTUE3jtINUhTGBrMsm8zVPU1J"
          alt="HCMUS uniform"
          width="100"
          height="100"
        />
        <p>School Uniform</p>
        <p>PE School Uniform</p>
        <p>100.000 VND</p>
        <p>BUY NOW</p>
      </div>

      <div class="pages">
        <p>&#x3c;</p>
        <p>1</p>
        <p>2</p>
        <p>&#x3e;</p>
      </div>
    </div>
  </body>
</html>
